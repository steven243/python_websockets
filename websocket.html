<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="https://js.pusher.com/4.3/pusher.min.js"></script>
  <script>

    // Enable pusher logging - don't include this in production
    Pusher.logToConsole = true;

    var pusher = new Pusher('22f110291d714ce8eaaa', {
      cluster: 'mt1',
      forceTLS: true
    });

    var channel = pusher.subscribe('my-channel');
    channel.bind('my-event', function(data){
      //var dato = JSON.stringify(data);
      document.getElementById("var1").innerHTML = data['sl']
      document.getElementById("var2").innerHTML = data['sw']
      document.getElementById("var3").innerHTML = data['pl']
      document.getElementById("var4").innerHTML = data['pw']
      //document.writeln(dato); 
    });
  </script>
</head>
<body>
  <h1>Pusher Test</h1>
  <p>
    Try publishing an event to channel <code>Proyecto</code>
    with event name <code>web</code>.
  </p>

  <div>
      <label id="var1">
  </div>
  <div>
      <label id="var2">
  </div>
  <div>
      <label id="var3">
  </div>
  <div>
      <label id="var4">
  </div>

</body>
